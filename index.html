<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cripta: Resenhas literárias de terror, explorando clássicos, lançamentos e autores nacionais.">
    <title>Cripta</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-categoria="todas">
    <header>
        <h1>
            <img src="cripta.png" alt="Cripta Logo" class="logo">
        </h1>
        <nav aria-label="Navegação principal">
            <ul>
                <li><a href="#" data-categoria="todas" class="ativo" aria-label="Página inicial">Início</a></li>
                <li><a href="#" data-categoria="Clássicos" aria-label="Resenhas de livros clássicos de terror">Clássicos</a></li>
                <li><a href="#" data-categoria="Lançamentos" aria-label="Resenhas de lançamentos de terror">Lançamentos</a></li>
                <li><a href="#" data-categoria="Autores Nacionais" aria-label="Resenhas de autores nacionais de terror">Autores Nacionais</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner de destaques com carrossel -->
    <div id="banner-destaques" class="banner-carousel" aria-label="Destaques de livros">
        <div class="banner-slide active">
            <img src="placeholder1.jpg" alt="Destaque 1" class="banner-image">
            <h2 class="banner-title">Destaque 1</h2>
            <p class="banner-text">Explore um clássico do terror gótico.</p>
        </div>
        <div class="banner-slide">
            <img src="placeholder2.jpg" alt="Destaque 2" class="banner-image">
            <h2 class="banner-title">Destaque 2</h2>
            <p class="banner-text">Um lançamento arrepiante de 2025.</p>
        </div>
        <div class="banner-slide">
            <img src="placeholder3.jpg" alt="Destaque 3" class="banner-image">
            <h2 class="banner-title">Destaque 3</h2>
            <p class="banner-text">Obra-prima de um autor nacional.</p>
        </div>
        <div class="banner-controls">
            <button class="banner-prev" aria-label="Slide anterior">&#10094;</button>
            <button class="banner-next" aria-label="Próximo slide">&#10095;</button>
        </div>
    </div>

    <div id="resenha-detalhe" class="hidden" aria-live="polite">
        <button id="fechar-resenha" aria-label="Voltar para lista de resenhas">Voltar</button>
        <div id="conteudo-detalhe"></div>
    </div>

    <main id="resenhas" aria-label="Lista de resenhas">
        <!-- Conteúdo das resenhas -->
    </main>

    <footer>
        <p>&copy; 2025 Cripta | Desenvolvido por Soda</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
